<!DOCTYPE html>
<html>
<head>
<title>CSS Demo</title>
<style>
/* ELEMENT SELECTOR */
p{
	border: 2px solid red;
}
/*Id Selector*/
#firstPara{
	color: green;
}
/*Class Selector*/
.bdColor{
	color: yellowgreen;
	background: hotpink;
}
/*Group Slector*/
footer,span{
	color: yellow;
	background: rebeccapurple;
}
</style>
</head>
<body>
	<h3>CSS SELECTOR</h3>
	<p id="firstPara">This is the fisrt paragraph in color</p>
	<p class="bdColor">This is still the another paragraph</p>
	<footer>this is footer with red background </footer>
	<span>this is span </span>
</body>
</html>
